{% extends 'base.html' %}


{% block content %}


<!-- Sub banner start -->
<div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>Admin Panel</h1>
            <ul class="breadcrumbs">
                <li><a href="">Home</a></li>
                <li class="active">View FAQs</li>
            </ul>
        </div>
    </div>
</div>
<!-- Sub Banner end -->
{% include 'admin/includes/admin-nav.html' %}
<!--   Dashboard Start   -->

<!-- Contact 2 start -->
<div class="featured-car content-area">
    <div class="container">
        <table class="table tbale-sm">
            <thead>
                <th>Sr</th>
                <th>Question</th>
                <th>Answer</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody>
              {% for faq in faqs %}
              <tr>
                <td>{{ loop.index }}</td>
                <td>{{ faq.question }}</td>
                <td>{{ faq.answer }}</td>
                <td><a href="{{url_for('admin_bp.update_faq', faq_id=faq.id)}}" class="btn btn-sm btn-info">Edit</a></td>
                <td><a href="{{url_for('admin_bp.delete_faq', faq_id=faq.id)}}" class="btn btn-sm btn-danger">Delete</a></td>
              </tr>
    
              {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<!--   Dashboard End   -->




{% endblock content %}
