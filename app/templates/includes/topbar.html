

<!-- Top header start -->
<header class="top-header th-2 top-header-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-7">
                <div class="list-inline">
                    <a href="tel:+55-4XX-634-7071"><i class="fa fa-phone"></i>+44 116 255 1551</a>
                    <a href="tel:info@themevessel.com"><i class="fa fa-envelope"></i>info_carzone@yahoo.com</a>
                    <a href="tel:info@themevessel.com"><i class="fa fa-clock-o"></i>Mon - Sun: 8:00am - 6:00pm</a>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-5">
                <ul class="top-social-media pull-right">
                    {% if current_user.is_authenticated %}
                    {% if current_user.admin %}
                    <li>
                        <a href="{{ url_for('admin_bp.admin_panel') }}" class="sign-in"><i class="fa fa-tachometer"></i> Dashboard</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{{ url_for('auth.dashboard') }}" class="sign-in"><i class="fa fa-tachometer"></i> Dashboard</a>
                    </li>
                    {% endif %}
                    <li>
                        <a href="{{ url_for('auth.logout') }}" class="sign-in"><i class="fa fa-sign-out"></i> Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{{ url_for('auth.login') }}" class="sign-in"><i class="fa fa-sign-in"></i> Login</a>
                    </li>
                    <li>
                        <a href="{{ url_for('auth.register') }}" class="sign-in"><i class="fa fa-user"></i> Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</header>
<!-- Top header end -->
